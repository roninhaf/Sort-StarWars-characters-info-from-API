<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Mocha Tests</title>
  
  <!-- Include Mocha CSS styles -->
  <link href="https://cdn.jsdelivr.net/npm/mocha@5.2.0/mocha.css" rel="stylesheet">
</head>

<body>
  <div id="mocha"></div>
  
  <!-- Add the Chai assertion library -->
  <script src="http://chaijs.com/chai.js"></script>
  
  <!-- Add the Mocha test library -->
  <script src="https://cdn.jsdelivr.net/npm/mocha@5.2.0/mocha.js"></script>

  <!-- Add the Sinon library -->
  <script src="https://cdn.jsdelivr.net/npm/sinon@7.2.3/pkg/sinon.min.js"></script>
  
  <script>
    // Set chai.expect as a global variable
    var expect = chai.expect;
    
    // Setup Mocha to use the BDD interface
    mocha.setup('bdd');
  </script>
  
  <!-- Import code -->
  <script src="script.js"></script>
  
  <!-- Import the tests -->
  <script src="test/testunit.js"></script>
  
  <script>
    // Run the tests with Mocha
    mocha.run();
  </script>
    
</body>
</html>
